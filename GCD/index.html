<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCD Calculator</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #000;
}
.wrapper {
  position: relative;
  width: 400px;
  height: 500px;
  background: #000;
  box-shadow: 0 0 50px #0ef;
  border-radius: 20px;
  padding: 40px;
  overflow: hidden;
}
 .wrapper:hover {
  animation: animate 1s linear infinite;
} 
@keyframes animate {
  100% {
    filter: hue-rotate(360deg);
  }
}
.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  transition: 1s ease-in-out;
}
.wrapper.active .form-wrapper.sign-in {
  transform: translateY(-450px);
}
.wrapper .form-wrapper.sign-up {
  position: absolute;
  top: 450px;
  left: 0;
}
.wrapper.active .form-wrapper.sign-up {
  transform: translateY(-450px);
}
h2 {
  font-size: 30px;
  color: #fff;
  text-align: center;
}
.input-group {
  position: relative;
  margin: 30px 0;
  border-bottom: 2px solid #fff;
}
.input-group label {
  position: absolute;
  top: 50%;
  left: 5px;
  transform: translateY(-50%);
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}
.input-group input {
  width: 320px;
  height: 40px;
  font-size: 16px;
  color: #fff;
  padding: 0 5px;
  background: transparent;
  border: none;
  outline: none;
}
.input-group input:focus~label,
.input-group input:valid~label {
  top: -5px;
}

button {
  position: relative;
  width: 100%;
  height: 40px;
  background: #0ef;
  box-shadow: 0 0 10px #0ef;
  font-size: 16px;
  color: #000;
  font-weight: 500;
  cursor: pointer;
  border-radius: 30px;
  border: none;
  outline: none;
  top: 40px;
}
#result {
    margin-top: -190px;
    text-align: center;
    font-weight: bold;
    color:white;
}
.signUp-link {
  font-size: 14px;
  text-align: center;
  margin: 15px 0;
  
}
.signUp-link p {
  color: #fff;
  
}
.signUp-link p a {
  color: #0ef;
  text-decoration: none;
  font-weight: 500;
}
.signUp-link p a:hover {
  text-decoration: underline;
}
</style>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
        <form onsubmit="calculateGCD(); return false;">
        <h2>GCD Calculator</h2>
        <div class="input-group">
            <input type="number" id="num1" name="num1">
          <label for="num1">Enter first number:</label>
        </div>
        <div class="input-group">
            <input type="number" id="num2" name="num2">
            <label for="num2">Enter second number:</label>
        </div>
        
        <button type="submit">Calculate GCD</button>
        

        <div class="signUp-link">
          <br><br><br><p>&copy; Zain Al Abdeen Falah</p>
        </div>
      </form>
    </div>
    <div id="result"></div>
  </div>
</body>
</html>
    <script>
        // Function to calculate GCD using Euclidean Algorithm
function gcd(a, b) {
    while (b !== 0) {
        let temp = b;
        b = a % b;
        a = temp;
    }
    return a;
}

// Function to handle form submission and display GCD result
function calculateGCD() {
    const num1 = parseInt(document.getElementById('num1').value);
    const num2 = parseInt(document.getElementById('num2').value);
    

    if (isNaN(num1) || isNaN(num2)) {
        alert('Please enter valid numbers.');
        return;
    }

    const result = gcd(num1, num2);
    document.getElementById('result').innerText = `GCD of ${num1} and ${num2} is ${result}.`;
    
}

    </script>
</body>
</html>
